<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="todolist.css">
 
    
  </script>
    <title>Todo List</title>
</head>
<body>

    <div class="todo-container">
        <h1>📝 Todo List</h1>
        
        <div class="input-section">
            <input type="text" id="todoInput" placeholder="Digite uma nova tarefa..." maxlength="100">
            <button id="addBtn">Adicionar</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="pending">Pendentes</button>
            <button class="filter-btn" data-filter="completed">Concluídas</button>
        </div>

        <ul id="todoList">
            <li id="textTask" class="empty-state">Nenhuma tarefa adicionada ainda...</li>
        </ul>

        <div class="stats">
            <span id="totalTasks">Total: 0 tarefas</span> | 
            <span id="completedTasks">Concluídas: 0</span> | 
            <span id="pendingTasks">Pendentes: 0</span>
        </div>
    </div>
     <script src="todolist.js"></script>
</body>
</html>
